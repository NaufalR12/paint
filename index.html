<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Paint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/gaya.css" />
  </head>
  <body>
    <div class="kontainer">
      <header class="appbar">
        <nav class="appbar-menu">
          <div class="panel panel-inline">
            <label><span class="icon-tool"></span> Mode</label>
            <button
              id="btnModePilih"
              class="tombol-mode aktif"
              title="Pilih Objek (V)"
            >
              <span class="icon-cursor"></span>
            </button>
            <button
              id="btnModeGambar"
              class="tombol-mode"
              title="Gambar Bentuk (B)"
            >
              <span class="icon-plus"></span>
            </button>
            <button id="btnModeIsi" class="tombol-mode" title="Isi Area (F)">
              <span class="icon-ember"></span>
            </button>
          </div>
          <div class="panel panel-inline">
            <label for="dropdownBentuk"
              ><span class="icon-shape"></span> Bentuk Dasar</label
            >
            <select id="dropdownBentuk">
              <option value="garis">Garis</option>
              <option value="pena">Pena Bebas</option>
              <option value="persegi">Persegi</option>
              <option value="segitiga">Segitiga</option>
              <option value="lingkaran">Lingkaran</option>
              <option value="elips">Elips</option>
              <option value="jajargenjang">Jajargenjang</option>
              <option value="trapesium">Trapesium</option>
            </select>
          </div>
          <div class="panel panel-inline">
            <label for="pilihAlgoritma"
              ><span class="icon-algo"></span> Algoritma</label
            >
            <select id="pilihAlgoritma">
              <option value="dda">DDA</option>
              <option value="bresenham">Bresenham</option>
            </select>
          </div>
          <div class="panel panel-inline">
            <label for="jenisGaris"
              ><span class="icon-line"></span> Jenis Garis</label
            >
            <select id="jenisGaris">
              <option value="solid">Garis Biasa</option>
              <option value="dashed">Garis Putus-putus</option>
              <option value="dotted">Garis Titik-titik</option>
              <option value="dashdot">Garis Kombinasi</option>
            </select>
          </div>
          <div class="panel-inline">
            <label>Warna</label>
            <div class="warna-panel">
              <label for="warnaGaris" title="Warna Garis">
                <input type="color" id="warnaGaris" value="#000000" />
                <span id="warnaGarisPreview"></span>
              </label>
              <label for="warnaIsi" title="Warna Isi">
                <input type="color" id="warnaIsi" value="#ffffff" />
                <span id="warnaIsiPreview"></span>
              </label>
            </div>
          </div>
        </nav>
      </header>
      <div class="konten-utama">
        <main class="area-kanvas">
          <canvas id="kanvas"></canvas>
        </main>
        <aside class="sidebar-kanan">
          <div class="panel" id="panel-bentuk">
            <h2>Bentuk Dasar</h2>
            <div class="grup-kontrol">
              <label for="dropdownBentuk">Bentuk:</label>
              <select id="dropdownBentuk">
                <option value="garis">Garis</option>
                <option value="pena">Pena Bebas</option>
                <option value="persegi">Persegi</option>
                <option value="segitiga">Segitiga</option>
                <option value="lingkaran">Lingkaran</option>
                <option value="elips">Elips</option>
                <option value="jajargenjang">Jajargenjang</option>
                <option value="trapesium">Trapesium</option>
              </select>
            </div>
          </div>
          <div class="panel" id="panelBrush">
            <h2>Brush</h2>
            <div class="grup-kontrol">
              <label for="ketebalanGaris">Tebal:</label>
              <input
                type="range"
                id="ketebalanGaris"
                min="1"
                max="20"
                value="1"
              />
              <span id="nilaiKetebalan">1px</span>
            </div>
            <div class="grup-kontrol">
              <label for="jenisBrush">Jenis Brush:</label>
              <select id="jenisBrush">
                <option value="pena">Pena</option>
                <option value="pensil">Pensil</option>
                <option value="spidol">Spidol</option>
                <option value="cat-air">Cat Air</option>
              </select>
            </div>
          </div>
          <div class="panel sembunyi" id="panelIsi">
            <h2>Isi Area</h2>
            <div class="grup-kontrol">
              <label for="pilih-algoritma-isi">Algoritma:</label>
              <select id="pilih-algoritma-isi">
                <option value="inside-outside">Inside-Outside Test</option>
                <option value="scan-line">Scan-Line</option>
                <option value="boundary-fill">Boundary Fill</option>
                <option value="flood-fill">Flood Fill</option>
              </select>
            </div>
          </div>
          <div class="panel sembunyi" id="panelTransformasi">
            <h2>Transformasi</h2>
            <div class="grup-kontrol">
              <label for="dropdownTransformasi">Jenis:</label>
              <select id="dropdownTransformasi">
                <option value="translasi">Translasi</option>
                <option value="rotasi">Rotasi</option>
                <option value="skala">Skala</option>
                <option value="refleksi">Refleksi</option>
                <option value="shear">Shear</option>
              </select>
            </div>
            <div id="formTransformasi"></div>
          </div>
          <div class="panel">
            <h2>Aksi</h2>
            <div class="grup-aksi-tombol">
              <button id="btnDuplikat">Duplikat Objek</button>
              <button id="btnHapus">Hapus Objek</button>
              <button id="btnReset">Reset Canvas</button>
            </div>
          </div>
        </aside>
      </div>
      <footer class="footer-app">
        Â© 2025 Naufal Rafid Muhammad Faddila (123220052)
      </footer>
    </div>

    <!-- Script -->
    <script src="js/algoritma/bresenham.js"></script>
    <script src="js/algoritma/dda.js"></script>
    <script src="js/algoritma/scan_line.js"></script>
    <script src="js/algoritma/isi_area.js"></script>
    <script src="js/algoritma/midpoint_lingkaran.js"></script>
    <script src="js/algoritma/simetris_delapan_titik.js"></script>
    <script src="js/algoritma/midpoint_elips.js"></script>
    <script src="js/algoritma/simetris_empat_titik_elips.js"></script>
    <script src="js/algoritma/inside_outside.js"></script>
    <script src="js/transformasi/translasi.js"></script>
    <script src="js/transformasi/rotasi.js"></script>
    <script src="js/transformasi/skala.js"></script>
    <script src="js/transformasi/refleksi.js"></script>
    <script src="js/transformasi/shear.js"></script>

    <!-- Handler & Logika Utama -->
    <script src="js/utama.js"></script>
    <script src="js/ui/menu_handler.js"></script>
    <script src="js/canvas/drawing_handler.js"></script>
    <script src="js/canvas/event_handler.js"></script>
  </body>
</html>
